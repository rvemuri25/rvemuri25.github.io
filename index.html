<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="colorgenerator tile">
          <div id="textCode">
            <input value="#123456" type="text" id="hexColor" />
          </div>
          <div id="buttonRow">
            <button id="colorBtn">Color</button>
            <button id="copyBtn">Copy</button>
          </div>
        </div>
        <div class="timedate tile">
          <p id="textDate"></p>
        </div>
      </div>
      <div class="row">
        <div class="focustimer tile">
          <div class="timerSelect">
            <button class="timerBtn 1Btn">5</button>
            <button class="timerBtn 2Btn">15</button>
            <button class="timerBtn 3Btn">25</button>
          </div>
          <div class="timeDisplay">00:00</div>
          <button class="timeButton" id="startStop">
            <ion-icon name="play-outline"></ion-icon>
          </button>
        </div>
        <div class="tictactoe tile">
          <h4>Tic Tac Toe (with colors)</h4>

          <div class="game-container">
            <div class="gamerow">
              <button class="gamesquare" id="a1"></button>
              <button class="gamesquare" id="a2"></button>
              <button class="gamesquare" id="a3"></button>
            </div>
            <div class="gamerow">
              <button class="gamesquare" id="b1"></button>
              <button class="gamesquare" id="b2"></button>
              <button class="gamesquare" id="b3"></button>
            </div>
            <div class="gamerow">
              <button class="gamesquare" id="c1"></button>
              <button class="gamesquare" id="c2"></button>
              <button class="gamesquare" id="c3"></button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="tipcalc tile">
          <div class="calctext">
            <div class="inputs">
              <div>
                <p>Bill Total</p>
                <input type="number" id="totalBill" placeholder="Bill Total" />
                <p>Quality of Service</p>
                <div class="tipAmounts">
                  <button class="tipBtn10 tipBtn" id="tip10">10</button>
                  <button class="tipBtn15 tipBtn" id="tip15">15</button>
                  <button class="tipBtn20 tipBtn" id="tip20">20</button>
                  <button class="tipBtn25 tipBtn" id="tip25">25</button>
                </div>
              </div>
              <div>
                <p>Number Of People</p>
                <input
                  type="number"
                  id="numPeopleInput"
                  placeholder="Number of People"
                />
              </div>
              <button id="calculate">Calculate Tip</button>
            </div>
            <div class="output">
              <h2>Total</h2>
              <p>/per person</p>
              <p id="outputBill">$0.00</p>
              <p class="bar"></p>
              <h2>Total Tip</h2>
              <p>/per person</p>
              <p id="outputTip">$0.00</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="collatz tile">
          <h4>
            Collatz Conjecture 
          Enter ur num
          </h4>
          <input placeholder="type a num" type="number" min="1" />
          <button type="submit" id="collatzSubmit">
            
          </button>
          <div class="collatzOutput"></div>
          <div class="hailstone">
            
          </div>
        </div>
      </div>

      <div class="togglemode">
        <button id="toggleDark">Dark</button>
        <button id="toggleLight">Light</button>
      </div>
    </div>
  </body>
</html>
